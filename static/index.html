<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream TTS - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark slate background */
            color: #e2e8f0; /* Light gray text */
        }

        /* Custom styles for a cleaner look */
        .container {
            background-color: #1e293b; /* Dark slate container */
            padding: 2rem 2.5rem; /* Increased padding */
            border-radius: 1rem; /* Larger border radius */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2); /* Darker shadow */
            border: 1px solid #334155; /* Subtle border */
            max-width: 800px;
            width: 100%;
            margin: 2rem auto; /* Center container with margin */
        }

        /* Word highlighting styles */
        .word-highlight {
            background: linear-gradient(120deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.5);
            transition: all 0.2s ease-in-out;
            font-weight: 600;
        }

        .word-highlight.pulse {
            animation: wordPulse 0.3s ease-in-out;
        }

        @keyframes wordPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Text display area for full text with highlighting */
        #full-text-display {
            background-color: #0f172a; /* Dark background */
            border: 1px solid #475569; /* Lighter border for contrast */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
            color: #e2e8f0; /* Light text */
            max-height: 400px;
            overflow-y: auto;
            min-height: 100px; /* Ensure minimum height */
        }
        

        /* Paragraph styling within full text display */
        .text-paragraph {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease-in-out;
        }

        .text-paragraph.played {
            background-color: #1e3a8a; /* Dark blue background */
            color: #93c5fd; /* Light blue text */
            opacity: 0.6;
        }

        .text-paragraph.current {
            background-color: #1e40af; /* Blue background */
            border: 2px solid #3b82f6;
            color: #dbeafe; /* Very light blue text */
            font-weight: 500;
        }

        .text-paragraph.upcoming {
            background-color: transparent;
            color: #94a3b8; /* Light gray text */
        }

        .text-placeholder {
            color: #64748b;
            font-style: italic;
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
        }

        .text-paragraph.available {
            background-color: transparent;
            color: #94a3b8; /* Light gray text */
            transition: all 0.2s ease-in-out;
            border-left: 3px solid #22c55e; /* Green indicator for available */
            padding-left: 0.75rem;
        }

        .text-paragraph.clickable:hover {
            background-color: #334155; /* Dark hover background */
            color: #e2e8f0; /* Lighter text on hover */
            transform: translateX(4px); /* Subtle slide effect */
        }

        textarea, select {
            border-radius: 0.5rem; /* Consistent rounded corners */
            border-color: #475569; /* Dark gray border */
            background-color: #334155; /* Dark background */
            color: #e2e8f0; /* Light text */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        textarea:focus, select:focus {
            border-color: #3b82f6; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Focus ring */
            outline: none;
        }
        textarea::placeholder {
            color: #94a3b8; /* Light gray placeholder */
        }

        /* Custom button styles */
        .action-button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: inline-flex; /* Align icon and text */
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Space between icon and text */
            font-weight: 500;
        }
        .action-button:hover {
            opacity: 0.9;
        }
        .action-button:active {
            transform: scale(0.98);
        }

        /* Message box styles */
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border-width: 1px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .message.info {
            background-color: #1e3a8a; /* Dark blue background */
            color: #93c5fd; /* Light blue text */
            border-color: #3b82f6; /* Blue border */
        }
        .message.success {
            background-color: #14532d; /* Dark green background */
            color: #86efac; /* Light green text */
            border-color: #22c55e; /* Green border */
        }
        .message.warning {
             background-color: #92400e; /* Dark yellow background */
             color: #fde047; /* Light yellow text */
             border-color: #eab308; /* Yellow border */
        }
        .message.error {
            background-color: #991b1b; /* Dark red background */
            color: #fca5a5; /* Light red text */
            border-color: #ef4444; /* Red border */
        }
        .message i { /* Style for icons in messages */
             width: 1.1rem;
             height: 1.1rem;
        }

        /* Audio player and controls styling */
        #audio-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: #334155; /* Dark gray background */
            border-radius: 0.75rem;
            border: 1px solid #475569; /* Subtle border */
        }
        /* Hide the default audio player visually, but keep it functional */
        #single-audio-player {
            display: block; /* Keep it in layout for JS */
            height: 0;      /* Hide visually */
            width: 0;       /* Hide visually */
            margin: 0;      /* Remove margins */
            padding: 0;     /* Remove padding */
            border: none;   /* Remove border */
            opacity: 0;     /* Make transparent */
            position: absolute; /* Take out of flow if needed, though height/width 0 might suffice */
            z-index: -1;      /* Put behind other elements */
        }
        #custom-controls {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out controls */
            gap: 1rem; /* Gap between control groups */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-top: 0; /* Adjust margin since default player is hidden */
        }
         #custom-controls .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Gap within control groups */
        }
        #custom-controls button {
            background-color: #475569; /* Dark gray */
            color: #e2e8f0; /* Light text */
            padding: 0.5rem;
            border-radius: 9999px; /* Fully rounded */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #custom-controls button:hover:not(:disabled) { /* Add :not(:disabled) */
            background-color: #64748b; /* Lighter gray on hover */
        }
        #custom-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #custom-controls button i {
            width: 1.25rem; /* 20px */
            height: 1.25rem;
            display: block; /* Ensure icon size is respected */
        }
        #volume-control {
            width: 100px; /* Adjust width as needed */
            cursor: pointer;
            background-color: #475569;
            border-radius: 0.25rem;
        }
        
        /* Style the volume slider for dark mode */
        #volume-control::-webkit-slider-track {
            background: #475569;
            border-radius: 0.25rem;
            height: 4px;
        }
        
        #volume-control::-webkit-slider-thumb {
            background: #3b82f6;
            border-radius: 50%;
            height: 16px;
            width: 16px;
            border: none;
            cursor: pointer;
        }
        
        #volume-control::-moz-range-track {
            background: #475569;
            border-radius: 0.25rem;
            height: 4px;
            border: none;
        }
        
        #volume-control::-moz-range-thumb {
            background: #3b82f6;
            border-radius: 50%;
            height: 16px;
            width: 16px;
            border: none;
            cursor: pointer;
        }
        #speed-control {
            padding: 0.4rem 0.6rem;
            border-radius: 0.375rem; /* md */
            border: 1px solid #475569;
            background-color: #334155; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-size: 0.875rem;
            cursor: pointer;
        }
        #speed-control:focus {
            border-color: #3b82f6;
             box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
             outline: none;
        }


        /* Hide elements */
        .hidden {
            display: none !important; /* Use !important to override potential conflicts */
        }

        /* Ensure Lucide icons are sized correctly */
        [data-lucide] {
            width: 1.25em;
            height: 1.25em;
        }
    </style>
</head>
<body class="bg-slate-900">
    <div class="container space-y-6">
        <h1 class="text-3xl font-bold text-center text-slate-100">Text-to-Speech Stream</h1>

        <div id="message-box" class="message info hidden"></div>

        <!-- Data Load View -->
        <div id="data-load-view" class="space-y-6">
            <div>
                <label for="text" class="block text-sm font-medium text-slate-300 mb-1">Enter Text or Load from File:</label>
                <textarea id="text" class="w-full p-3 border border-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm bg-slate-700 text-slate-200" rows="6" placeholder="Enter text here, paragraphs separated by double line breaks..."></textarea>
                <div class="mt-4 flex items-center space-x-2">
                    <input type="file" id="file-input" accept=".txt,.md,.html,.pdf" class="hidden">
                    <button id="load-file-button" class="px-4 py-2 bg-slate-600 text-slate-200 rounded-lg hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 action-button">
                        <i data-lucide="folder-open" class="w-5 h-5"></i>
                        <span>Browse for File</span>
                    </button>
                    <span id="file-name" class="text-sm text-slate-400 truncate">No file selected</span>
                </div>
            </div>

            <div>
                <label for="voice-select" class="block text-sm font-medium text-slate-300 mb-1">Select Voice:</label>
                <select id="voice-select" class="w-full p-3 border border-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm bg-slate-700 text-slate-200">
                    <option value="">Loading voices...</option>
                </select>
            </div>

            <div>
                <label for="target-language-select" class="block text-sm font-medium text-slate-300 mb-1">Translate To (Optional):</label>
                <select id="target-language-select" class="w-full p-3 border border-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm bg-slate-700 text-slate-200">
                    <option value="">-- Do Not Translate --</option>
                    <!-- Languages will be loaded here by JavaScript -->
                </select>
            </div>

            <button id="stream-button" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 action-button disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <span id="stream-button-icon"><i data-lucide="play-circle" class="w-5 h-5"></i></span>
                <span id="stream-button-text">Stream Audio</span>
            </button>
            
        </div>

        <!-- Playback/Display View -->
        <div id="playback-view" class="hidden space-y-6">
            <button id="back-to-load" class="px-3 py-1 bg-slate-600 text-slate-200 rounded hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 action-button">
                <i data-lucide="arrow-left"></i> Back
            </button>

            <div id="audio-container">
                <audio id="single-audio-player"></audio>
                <div id="custom-controls">
                    <div class="control-group">
                        <button id="restart-button" title="Restart Track" disabled><i data-lucide="rewind"></i></button>
                        <button id="play-pause-button" title="Play/Pause" disabled><i data-lucide="play"></i></button>
                        <button id="stop-button" title="Stop" disabled><i data-lucide="stop-circle"></i></button>
                        <button id="next-button" title="Next Track" disabled><i data-lucide="skip-forward"></i></button>
                    </div>

                    <div class="control-group">
                        <i data-lucide="volume-2" class="text-slate-400"></i>
                        <input type="range" id="volume-control" min="0" max="1" step="0.05" value="1" class="volume-slider" disabled>
                    </div>

                    <div class="control-group">
                         <i data-lucide="gauge-circle" class="text-slate-400"></i>
                        <select id="speed-control" disabled>
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>

             <div id="full-text-display" class="hidden"></div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice-select');
        const targetLanguageSelect = document.getElementById('target-language-select');
        const streamButton = document.getElementById('stream-button');
        const audioContainer = document.getElementById('audio-container');
        const messageBox = document.getElementById('message-box');
        const singleAudioPlayer = document.getElementById('single-audio-player'); // Still needed for JS
        const fullTextDisplayDiv = document.getElementById('full-text-display');
        const customControlsDiv = document.getElementById('custom-controls');
        const playPauseButton = document.getElementById('play-pause-button');
        const stopButton = document.getElementById('stop-button');
        const volumeControl = document.getElementById('volume-control');
        const speedControl = document.getElementById('speed-control');
        const restartButton = document.getElementById('restart-button');
        const nextButton = document.getElementById('next-button');
        const fileInput = document.getElementById('file-input');
        const loadFileButton = document.getElementById('load-file-button');
        const fileNameSpan = document.getElementById('file-name');

        // --- SPA View Elements ---
        const dataLoadView = document.getElementById('data-load-view');
        const playbackView = document.getElementById('playback-view');
        const backToLoadBtn = document.getElementById('back-to-load');


        // --- State Variables ---
        const clientId = Math.floor(Math.random() * 1000000);
        let ws;
        let audioQueue = [];
        let isPlaying = false;
        let isStreamProcessing = false;
        let isAudioSetup = false;
        let isStopping = false;

        // Text display and highlighting state
        let fullText = '';
        let allParagraphs = [];
        let currentParagraphIndex = 0;
        let currentParagraphText = '';
        let currentWords = [];
        let currentWordIndex = 0;
        let wordHighlightInterval = null;
        let estimatedWordsPerSecond = 3; // Average speaking rate

        // --- Constants ---
        const WS_RECONNECT_DELAY = 5000;

        // --- Word Highlighting Functions ---
        function splitTextIntoWords(text) {
            // Split text into words while preserving punctuation and spacing
            return text.match(/\S+|\s+/g) || [];
        }

        function initializeProgressiveTextDisplay(text) {
            console.log("Initializing progressive text display");
            fullText = text;
            // Split text into paragraphs for internal tracking but don't display them yet
            allParagraphs = text.split('\n\n').map(p => p.trim()).filter(p => p);
            currentParagraphIndex = 0;
            audioSegments = []; // Reset audio segments
            isGeneratingAudio = true;
            
            // If no paragraphs found with double newlines, treat entire text as one paragraph
            if (allParagraphs.length === 0) {
                const singleLineParagraphs = text.split('\n').map(p => p.trim()).filter(p => p);
                if (singleLineParagraphs.length > 1) {
                    allParagraphs = singleLineParagraphs;
                } else {
                    allParagraphs = [text.trim()];
                }
            }
            
            // Final safety check - ensure we have at least one paragraph
            if (allParagraphs.length === 0) {
                allParagraphs = [text.trim() || "No text provided"];
            }

            // Start with empty display - text will be added progressively
            fullTextDisplayDiv.innerHTML = '<div class="text-placeholder">Generating audio segments...</div>';
            fullTextDisplayDiv.classList.remove('hidden');
            
            // Initialize progress indicator
            updateProgressIndicator();
            
            console.log(`Initialized progressive display for ${allParagraphs.length} paragraphs`);
        }

        function addGeneratedAudioSegment(text, audioUrl, paragraphIndex) {
            // Add to audio segments array
            audioSegments.push({
                text: text,
                audioUrl: audioUrl,
                paragraphIndex: paragraphIndex
            });

            // Remove placeholder if this is the first segment
            if (audioSegments.length === 1) {
                const placeholder = fullTextDisplayDiv.querySelector('.text-placeholder');
                if (placeholder) {
                    placeholder.remove();
                }
            }

            // Create and add the new paragraph element
            const paragraphDiv = document.createElement('div');
            paragraphDiv.className = 'text-paragraph available clickable';
            paragraphDiv.setAttribute('data-paragraph-index', paragraphIndex);
            paragraphDiv.textContent = text;
            paragraphDiv.style.cursor = 'pointer';
            
            // Add click event listener
            paragraphDiv.addEventListener('click', () => {
                playSpecificSegment(paragraphIndex);
            });

            // Add to the display
            fullTextDisplayDiv.appendChild(paragraphDiv);
            
            // Scroll the new segment into view
            paragraphDiv.scrollIntoView({
                behavior: 'smooth',
                block: 'end',
                inline: 'nearest'
            });
            
            console.log(`Audio segment ${paragraphIndex} added and is clickable`);
            
            // Update progress indicator
            updateProgressIndicator();
        }

        function playSpecificSegment(paragraphIndex) {
            console.log(`Playing specific segment: ${paragraphIndex}`);
            
            // Find the audio segment for this paragraph
            const segment = audioSegments.find(seg => seg.paragraphIndex === paragraphIndex);
            if (!segment) {
                showMessage('warning', 'Audio for this segment is not yet available.');
                return;
            }

            // Stop current playback
            singleAudioPlayer.pause();
            isPlaying = false;
            stopWordHighlighting();

            // Clear the queue and play the specific segment
            audioQueue = [];
            currentParagraphIndex = paragraphIndex;

            // Set up the audio
            singleAudioPlayer.src = segment.audioUrl;
            singleAudioPlayer.playbackRate = parseFloat(speedControl.value);
            singleAudioPlayer.volume = parseFloat(volumeControl.value);
            singleAudioPlayer.load();

            // Display the paragraph with words
            displayParagraphWithWords(segment.text);

            // Enable controls
            setControlsDisabled(false);
            isAudioSetup = true;
            isPlaying = true;

            // Play the audio
            singleAudioPlayer.play().then(() => {
                console.log("Specific segment playback started:", segment.audioUrl);
                updatePlayPauseIcon(false);
                restartButton.disabled = false;

                // Start word highlighting
                setTimeout(() => {
                    if (singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0) {
                        startWordHighlighting(singleAudioPlayer.duration);
                    } else {
                        const estimatedDuration = currentWords.filter(w => w.trim()).length / estimatedWordsPerSecond;
                        startWordHighlighting(estimatedDuration);
                    }
                }, 100);
            }).catch(e => {
                console.error("Specific segment play failed:", e);
                showMessage('error', `Audio playback failed: ${e.message}`);
                isPlaying = false;
                updatePlayPauseIcon(true);
                restartButton.disabled = true;
            });
        }

        function displayParagraphWithWords(text) {
            currentParagraphText = text;
            currentWords = splitTextIntoWords(text);
            currentWordIndex = 0;

            // Find the current paragraph in the full text display
            const currentParagraphDiv = fullTextDisplayDiv.querySelector(`[data-paragraph-index="${currentParagraphIndex}"]`);
            if (currentParagraphDiv) {
                // Create HTML with each word wrapped in a span for the current paragraph
                const wordsHtml = currentWords.map((word, index) => {
                    if (word.trim()) {
                        return `<span class="word" data-word-index="${index}">${word}</span>`;
                    } else {
                        return word; // Preserve whitespace as-is
                    }
                }).join('');

                currentParagraphDiv.innerHTML = wordsHtml;
                
                // Update paragraph styling
                updateParagraphStyling();
            }

            console.log(`Displaying paragraph ${currentParagraphIndex + 1} with ${currentWords.length} words`);
        }

        function updateParagraphStyling() {
            // Update all paragraph styles based on current position
            const paragraphDivs = fullTextDisplayDiv.querySelectorAll('.text-paragraph');
            paragraphDivs.forEach((div, index) => {
                div.classList.remove('played', 'current', 'upcoming');
                if (index < currentParagraphIndex) {
                    div.classList.add('played');
                } else if (index === currentParagraphIndex) {
                    div.classList.add('current');
                    // Scroll current paragraph into view
                    div.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center',
                        inline: 'nearest'
                    });
                } else {
                    div.classList.add('upcoming');
                }
            });
        }

        function highlightCurrentWord() {
            // Remove previous highlighting
            const previousHighlight = fullTextDisplayDiv.querySelector('.word-highlight');
            if (previousHighlight) {
                previousHighlight.classList.remove('word-highlight', 'pulse');
            }

            // Find current word element in the current paragraph
            const currentParagraphDiv = fullTextDisplayDiv.querySelector(`[data-paragraph-index="${currentParagraphIndex}"]`);
            if (currentParagraphDiv) {
                const currentWordElement = currentParagraphDiv.querySelector(`[data-word-index="${currentWordIndex}"]`);
                if (currentWordElement && currentWordElement.textContent.trim()) {
                    currentWordElement.classList.add('word-highlight', 'pulse');

                    // Scroll to keep current word visible
                    currentWordElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'nearest'
                    });

                    console.log(`Highlighting word ${currentWordIndex} in paragraph ${currentParagraphIndex + 1}: "${currentWordElement.textContent.trim()}"`);
                }
            }
        }

        function startWordHighlighting(audioDuration) {
            stopWordHighlighting(); // Clear any existing highlighting

            if (!currentWords.length) return;

            // Calculate timing based on audio duration and word count
            const totalWords = currentWords.filter(word => word.trim()).length;
            // Avoid division by zero if text is empty or only whitespace
            const wordDuration = totalWords > 0 ? (audioDuration / totalWords) * 1000 : 0; // Convert to milliseconds

            console.log(`Starting word highlighting: ${totalWords} words over ${audioDuration}s (${wordDuration.toFixed(0)}ms per word)`);

            currentWordIndex = 0;
            highlightCurrentWord();

            // Use both interval-based and time-based highlighting for better accuracy
            wordHighlightInterval = setInterval(() => {
                // Sync with actual audio time if available
                if (singleAudioPlayer.currentTime && singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0) {
                    const progress = singleAudioPlayer.currentTime / singleAudioPlayer.duration;
                    const expectedWordIndex = Math.floor(progress * totalWords);

                    // Find the actual word index (skipping whitespace)
                    let actualWordIndex = 0;
                    let wordCount = 0;
                    for (let i = 0; i < currentWords.length; i++) {
                        if (currentWords[i].trim()) {
                            if (wordCount === expectedWordIndex) {
                                actualWordIndex = i;
                                break;
                            }
                            wordCount++;
                        }
                         // If we reached the end of words but not the end of the array (due to trailing whitespace)
                         if (i === currentWords.length - 1 && wordCount < expectedWordIndex) {
                             actualWordIndex = currentWords.length - 1; // Highlight the last element
                             break;
                         }
                    }

                    if (actualWordIndex !== currentWordIndex) {
                        currentWordIndex = actualWordIndex;
                        highlightCurrentWord();
                    }
                } else if (wordDuration > 0) {
                    // Fallback to simple interval-based highlighting if duration is not available yet
                    currentWordIndex++;

                    // Skip whitespace-only words
                    while (currentWordIndex < currentWords.length && !currentWords[currentWordIndex]?.trim()) {
                        currentWordIndex++;
                    }

                    if (currentWordIndex < currentWords.length) {
                        highlightCurrentWord();
                    } else {
                        stopWordHighlighting();
                    }
                } else {
                     // If wordDuration is 0 (e.g., empty text), stop highlighting
                     stopWordHighlighting();
                }
            }, Math.max(wordDuration, 50)); // Update at least every 50ms for smoother highlighting, but not faster than calculated wordDuration
        }


        function stopWordHighlighting() {
            if (wordHighlightInterval) {
                clearInterval(wordHighlightInterval);
                wordHighlightInterval = null;
            }

            // Remove all highlighting
            const highlighted = fullTextDisplayDiv.querySelectorAll('.word-highlight');
            highlighted.forEach(el => el.classList.remove('word-highlight', 'pulse'));

            // Do NOT reset currentWordIndex here if we might resume
            // currentWordIndex = 0;
        }

        function resetWordHighlighting() {
            stopWordHighlighting();
            fullText = '';
            allParagraphs = [];
            currentParagraphIndex = 0;
            currentParagraphText = '';
            currentWords = [];
            currentWordIndex = 0;
            audioSegments = [];
            isGeneratingAudio = false;
        }

        function updateProgressIndicator() {
            // Simple progress tracking - can be enhanced later
            console.log(`Progress: ${audioSegments.length} segments generated`);
        }

        // --- Utility Functions ---
        function showMessage(type, message) {
            messageBox.className = `message ${type}`;
            let iconName = 'info';
            if (type === 'success') iconName = 'check-circle';
            if (type === 'warning') iconName = 'alert-triangle';
            if (type === 'error') iconName = 'alert-circle';
            messageBox.innerHTML = `<i data-lucide="${iconName}"></i><span>${message}</span>`;
            lucide.createIcons({ nodes: [messageBox.querySelector('i')] });
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        function displayParagraph(text) {
            console.log("Displaying paragraph:", text);
            
            // Find which paragraph this text corresponds to
            if (allParagraphs.length > 0) {
                // Find the paragraph index that matches this text
                const paragraphIndex = allParagraphs.findIndex(p => p.trim() === text.trim());
                if (paragraphIndex !== -1) {
                    currentParagraphIndex = paragraphIndex;
                    console.log(`Found paragraph at index ${currentParagraphIndex}`);
                }
            }
            
            // Use displayParagraphWithWords for highlighting setup
            displayParagraphWithWords(text || " ");
        }

        function hideFullTextDisplay() {
            console.log("Hiding full text display");
            resetWordHighlighting();
            fullTextDisplayDiv.classList.add('hidden');
            fullTextDisplayDiv.innerHTML = ''; // Clear content
        }

        function updatePlayPauseIcon(showPlay = true) {
            const iconName = showPlay ? 'play' : 'pause';
            playPauseButton.innerHTML = `<i data-lucide="${iconName}"></i>`;
            lucide.createIcons({ nodes: [playPauseButton.querySelector('i')] });
        }

        function setControlsDisabled(disabled) {
            playPauseButton.disabled = disabled;
            stopButton.disabled = disabled;
            restartButton.disabled = disabled;
            volumeControl.disabled = disabled;
            speedControl.disabled = disabled;
            if (disabled) {
                 updatePlayPauseIcon(true);
            }
             updateNextButtonState(); // Still manage next button based on queue
        }

        function updateNextButtonState() {
            nextButton.disabled = audioQueue.length === 0 && !isStreamProcessing; // Disable if queue is empty AND stream is complete
        }


        // --- Core Logic ---
        async function fetchVoices() {
            voiceSelect.disabled = true;
            try {
                const response = await fetch('/api/voices');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const voices = await response.json();
                if (voices.error) throw new Error(voices.error);

                voiceSelect.innerHTML = '<option value="">-- Select a Voice (Optional) --</option>';
                if (voices && voices.length > 0) {
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.Name;
                        option.textContent = `${voice.ShortName} (${voice.Gender}, ${voice.Locale})`;
                        voiceSelect.appendChild(option);
                    });
                    voiceSelect.disabled = false;
                } else {
                    voiceSelect.innerHTML = '<option value="">No voices found</option>';
                    showMessage('warning', 'Could not fetch voices. Using default server voice.');
                }
            } catch (error) {
                console.error("Error fetching voices:", error);
                voiceSelect.innerHTML = '<option value="">Error loading voices</option>';
                showMessage('error', `Failed to load voices: ${error.message}. Using default server voice.`);
                 voiceSelect.disabled = true;
            }
        }

        async function fetchTranslationLanguages() {
            targetLanguageSelect.disabled = true;
            try {
                const response = await fetch('/api/translation_languages');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const languages = await response.json();
                if (languages.error) throw new Error(languages.error);

                targetLanguageSelect.innerHTML = '<option value="">-- Do Not Translate --</option>';
                if (languages && languages.length > 0) {
                    languages.forEach(lang => {
                        const option = document.createElement('option');
                        option.value = lang.code;
                        option.textContent = lang.name;
                        targetLanguageSelect.appendChild(option);
                    });
                    targetLanguageSelect.disabled = false;
                } else {
                    targetLanguageSelect.innerHTML = '<option value="">No translation languages found</option>';
                    showMessage('warning', 'Could not fetch translation languages.');
                }
            } catch (error) {
                console.error("Error fetching translation languages:", error);
                targetLanguageSelect.innerHTML = '<option value="">Error loading languages</option>';
                showMessage('error', `Failed to load translation languages: ${error.message}.`);
                targetLanguageSelect.disabled = true;
            }
        }

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;

            const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = `${wsProtocol}${window.location.host}/ws/${clientId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log(`WebSocket connected for client ${clientId}`);
                showMessage('success', 'Connected to server.');
            streamButton.disabled = false;
            setStreamButtonLoading(false); // Ensure button is reset on connect
            hideMessage();
        };

        ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log("Received WS message:", data);

                    if (data.type === 'audio_url' && data.url && data.text !== undefined) {
                        console.log("Received audio chunk:", data.url, "| Text:", data.text);
                        
                        // Add the text segment progressively to the display
                        const paragraphIndex = audioSegments.length; // Use current length as index
                        addGeneratedAudioSegment(data.text, data.url, paragraphIndex);
                        
                        // Also add to queue for sequential playback
                        audioQueue.push({ url: data.url, text: data.text, paragraphIndex: paragraphIndex });
                        
                        updateNextButtonState();
                        console.log("Audio queue length:", audioQueue.length);
                        if (!isPlaying) {
                            console.log("Triggering playNextAudio from ws.onmessage");
                            playNextAudio();
                        }
                    } else if (data.type === 'complete') {
                        console.log("Server processing complete message received.");
                        isStreamProcessing = false;
                         if (data.warning) showMessage('warning', data.warning);
                         if (!isPlaying && audioQueue.length === 0) {
                             showMessage('success', 'Processing complete. Playback finished or no audio generated.');
                             resetAudioPlayerUI(); // Full reset if nothing played
                         } else if (isPlaying || audioQueue.length > 0) {
                             showMessage('info', 'All audio chunks received. Playback in progress...');
                         }
                         setStreamButtonLoading(false); // Re-enable button on completion
                         updateNextButtonState(); // Update next button state now that processing is complete
                     } else if (data.type === 'error') {
                         console.error("Server error message received:", data.message);
                         showMessage('error', `Server error: ${data.message}`);
                         isStreamProcessing = false;
                         setStreamButtonLoading(false); // Re-enable button on error
                         resetAudioPlayerUI(); // Full reset on server error
                     } else if (data.type === 'stopped') {
                         console.log("Server stopped message received:", data.message);
                         showMessage('info', data.message || 'TTS generation stopped');
                         isStreamProcessing = false;
                         setStreamButtonLoading(false); // Re-enable button
                         // Don't reset audio player UI here - let user continue with existing audio
                         updateNextButtonState(); // Update next button state
                     } else if (data.message) {
                         console.log("Server message:", data.message);
                    }
                } catch (e) {
                    console.error("Error parsing WebSocket message:", e, "Data:", event.data);
                     showMessage('error', 'Received invalid message from server.');
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                showMessage('error', 'WebSocket connection error. Check server and network.');
                 streamButton.disabled = true; // Keep disabled during error
                 setStreamButtonLoading(false); // Reset icon on error
                 isStreamProcessing = false;
                 resetAudioPlayerUI(); // Full reset on WS error
                 setTimeout(connectWebSocket, WS_RECONNECT_DELAY);
             };

             ws.onclose = (event) => {
                 console.log(`WebSocket closed for client ${clientId}:`, event.code, event.reason);
                 streamButton.disabled = true; // Disable on close
                 setStreamButtonLoading(false); // Reset icon on close
                 isStreamProcessing = false;
                 resetAudioPlayerUI(); // Full reset on WS close
                 if (!event.wasClean) {
                     showMessage('warning', 'Disconnected from server. Attempting to reconnect...');
                     setTimeout(connectWebSocket, WS_RECONNECT_DELAY);
                } else {
                     showMessage('info', 'Disconnected from server.');
                }
            };
        }

        function playNextAudio() {
            console.log("Attempting playNextAudio. Queue length:", audioQueue.length, "isPlaying:", isPlaying, "isStreamProcessing:", isStreamProcessing);

            if (isPlaying) {
                console.log("Already playing, returning.");
                return;
            }

            updateNextButtonState();

            if (audioQueue.length > 0) {
                isPlaying = true;
                const audioChunk = audioQueue.shift();
                console.log("Playing next chunk:", audioChunk.url, "| Text:", audioChunk.text);
                updateNextButtonState();

                // Ensure controls are enabled when playback starts
                setControlsDisabled(false);
                isAudioSetup = true;


                singleAudioPlayer.src = audioChunk.url;
                singleAudioPlayer.playbackRate = parseFloat(speedControl.value);
                singleAudioPlayer.volume = parseFloat(volumeControl.value);
                singleAudioPlayer.load();
                displayParagraph(audioChunk.text); // Display the text for the current chunk

                singleAudioPlayer.play().then(() => {
                    console.log("Audio playback started:", audioChunk.url);
                    updatePlayPauseIcon(false);
                    restartButton.disabled = false;

                    // Start word highlighting based on audio duration
                    // Wait a moment for duration to be available
                    setTimeout(() => {
                         if (singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0) {
                             startWordHighlighting(singleAudioPlayer.duration);
                         } else {
                             // Fallback: estimate duration based on text length and speaking rate
                             const estimatedDuration = currentWords.filter(w => w.trim()).length / estimatedWordsPerSecond;
                             startWordHighlighting(estimatedDuration);
                         }
                    }, 100); // Small delay to allow duration to load
                }).catch(e => {
                    console.error("Audio play failed:", e);
                    showMessage('error', `Audio playback failed: ${e.message}. Try interacting with the page first.`);
                    isPlaying = false;
                    updatePlayPauseIcon(true);
                    restartButton.disabled = true;
                    stopWordHighlighting(); // Stop word highlighting on error
                    hideFullTextDisplay(); // Hide full text display on error
                    // Attempt to play the next chunk if available
                    playNextAudio();
                });

            } else { // audioQueue is empty
                 console.log("Audio queue is empty.");
                 if (!isStreamProcessing) {
                     console.log("Queue empty and processing complete. Playback finished.");
                     isPlaying = false;
                     if (isAudioSetup) showMessage('success', 'Playback complete.');
                     else showMessage('success', 'Processing complete. No audio was generated or played.');
                     resetAudioPlayerUI(false, false); // Keep controls visible but disabled, keep text visible
                     updatePlayPauseIcon(true);
                     // Don't hide full text display when playback finishes - keep it visible
                 } else {
                     console.log("Queue empty, waiting for more chunks or completion message.");
                     isPlaying = false;
                     updatePlayPauseIcon(true);
                     restartButton.disabled = true; // Disable restart until next chunk loads
                 }
                 updateNextButtonState();
            }
        }

        function resetAudioPlayerUI(hideContainer = true, hideTextDisplay = true) {
             console.log("Resetting Audio Player UI. Hide container:", hideContainer, "Hide text display:", hideTextDisplay);
             singleAudioPlayer.pause();
             singleAudioPlayer.removeAttribute('src');
             singleAudioPlayer.load();
             isPlaying = false;
             isAudioSetup = false;
             isStopping = false;
             audioQueue = []; // Clear the queue
             if (hideTextDisplay) {
                 hideFullTextDisplay(); // Hide full text display only if requested
             }
             setControlsDisabled(true); // Disable controls
             updateNextButtonState(); // Update next button state (should be disabled)
             updatePlayPauseIcon(true); // Show play icon
             // Do not hide audioContainer here, it's part of the playback view
             // audioContainer.classList.add('hidden');
        }


        // --- Event Listeners ---
        streamButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showMessage('warning', 'Please enter text to stream.');
                return;
            }
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showMessage('error', 'WebSocket connection not open. Please wait or refresh.');
                if (!ws || ws.readyState === WebSocket.CLOSED) connectWebSocket();
                return;
            }

            // --- Switch to playback view and show controls ---
            dataLoadView.classList.add('hidden');
            playbackView.classList.remove('hidden');
            // audioContainer.classList.remove('hidden'); // audioContainer is now always visible in playbackView
            initializeProgressiveTextDisplay(text); // Initialize progressive text display

            console.log("--- Initiating new stream ---");
            audioQueue = []; // Clear queue for new stream
            isStreamProcessing = true;
            // Reset audio player state but don't hide the text display we just showed
            singleAudioPlayer.pause();
            singleAudioPlayer.removeAttribute('src');
            singleAudioPlayer.load();
            isPlaying = false;
            isAudioSetup = false;
            isStopping = false;
            audioQueue = []; // Clear the queue
            setControlsDisabled(true); // Disable controls initially
            updateNextButtonState(); // Update next button state (should be disabled)
            updatePlayPauseIcon(true); // Show play icon
            
            hideMessage();
            setStreamButtonLoading(true); // Set loading state
            showMessage('info', 'Initiating stream request...');
            stopButton.disabled = false; // Enable stop button immediately

            const selectedVoice = voiceSelect.value || null;
            const targetLanguage = targetLanguageSelect.value || null;

            try {
                const response = await fetch('/api/tts/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice: selectedVoice, target_language: targetLanguage, client_id: clientId })
                });
                const result = await response.json();
                console.log("POST /api/tts/stream response:", result);
                if (!response.ok) throw new Error(result.detail || result.error || `HTTP error ${response.status}`);
                showMessage('info', 'Stream initiated. Waiting for audio data...');
            } catch (error) {
                console.error("Error initiating stream POST request:", error);
                showMessage('error', `Failed to start stream: ${error.message}`);
                isStreamProcessing = false;
                setStreamButtonLoading(false); // Reset button on fetch error
                resetAudioPlayerUI(false, false); // Reset UI state but keep text display
            }
        });

        singleAudioPlayer.onended = () => {
            console.log("Audio chunk ended.");
            isPlaying = false;
            restartButton.disabled = true; // Disable restart for the finished chunk
            updatePlayPauseIcon(true); // Show play icon
            stopWordHighlighting(); // Stop word highlighting when audio ends
            
            // Mark current paragraph as played and move to next
            if (currentParagraphIndex < allParagraphs.length - 1) {
                currentParagraphIndex++;
                updateParagraphStyling();
            }
            
            playNextAudio(); // Attempt to play the next chunk
        };

        singleAudioPlayer.onerror = (e) => {
            console.error("Error during audio playback:", e);
            showMessage('error', `Error playing audio chunk: ${singleAudioPlayer.error?.message || 'Unknown error'}`);
            isPlaying = false;
            updatePlayPauseIcon(true);
            restartButton.disabled = true;
            stopWordHighlighting(); // Stop word highlighting on error
            hideFullTextDisplay(); // Hide full text display on error
            playNextAudio(); // Attempt to play the next chunk
        };

         // --- Custom Controls Event Listeners ---
         restartButton.addEventListener('click', () => {
             // Restart should only restart the *current* chunk if possible
             // This is complex with streaming. For simplicity, let's just restart the current audio element.
             // A true restart of the *stream* would require a new server request.
             // Let's make restart just replay the current loaded chunk.
             if (!singleAudioPlayer.src || !isAudioSetup) return;
             console.log("Restart button clicked");
             singleAudioPlayer.currentTime = 0;

             // Restart word highlighting from the beginning of the current paragraph
             if (currentWords.length > 0) {
                 // Recalculate duration if needed, or use estimated
                 const audioDuration = singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0
                                       ? singleAudioPlayer.duration
                                       : currentWords.filter(w => w.trim()).length / estimatedWordsPerSecond;
                 startWordHighlighting(audioDuration);
             }

             if (singleAudioPlayer.paused) {
                 singleAudioPlayer.play().then(() => updatePlayPauseIcon(false)).catch(e => console.error("Play failed:", e));
             }
         });

         playPauseButton.addEventListener('click', () => {
             if (!singleAudioPlayer.src || !isAudioSetup) return;
             if (singleAudioPlayer.paused) {
                 singleAudioPlayer.play().then(() => {
                     console.log("Playback resumed.");
                     updatePlayPauseIcon(false);
                     // Resume word highlighting if we have words loaded and it was stopped
                     if (currentWords.length > 0 && !wordHighlightInterval) {
                         // Estimate remaining duration or use total if available
                         const remainingDuration = singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0
                                                   ? singleAudioPlayer.duration - singleAudioPlayer.currentTime
                                                   : (currentWords.filter(w => w.trim()).length - currentWordIndex) / estimatedWordsPerSecond; // Rough estimate
                         if (remainingDuration > 0) {
                             // Need to restart highlighting from the current word index
                             // This requires modifying startWordHighlighting or creating a resume function
                             // For now, let's just restart from the beginning of the current paragraph on resume for simplicity
                             const audioDuration = singleAudioPlayer.duration && !isNaN(singleAudioPlayer.duration) && singleAudioPlayer.duration > 0
                                                   ? singleAudioPlayer.duration
                                                   : currentWords.filter(w => w.trim()).length / estimatedWordsPerSecond;
                             startWordHighlighting(audioDuration); // Restart highlighting from start of paragraph
                         }
                     }
                 }).catch(e => console.error("Play failed:", e));
             } else {
                 console.log("Playback paused.");
                 singleAudioPlayer.pause();
                 updatePlayPauseIcon(true);
                 // Pause word highlighting
                 stopWordHighlighting(); // Stop interval, but keep currentWordIndex
             }
         });

         stopButton.addEventListener('click', async () => {
             console.log("Stop button clicked");

             if (isStopping) {
                 console.log("Stop already in progress");
                 return;
             }

             isStopping = true;

             // Stop current audio playback immediately
             singleAudioPlayer.pause();
             singleAudioPlayer.currentTime = 0;
             isPlaying = false;
             updatePlayPauseIcon(true);

             // Clear the audio queue to prevent further playback
             audioQueue = [];
             updateNextButtonState();
             // Don't hide full text display on stop - keep it visible for context

             // If streaming is in progress, send stop request to server
             if (isStreamProcessing) {
                 try {
                     showMessage('info', 'Stopping TTS generation...');

                     const response = await fetch(`/api/tts/stop/${clientId}`, {
                         method: 'POST',
                         headers: {
                             'Content-Type': 'application/json'
                         }
                     });

                     const result = await response.json();
                     console.log("Stop TTS response:", result);

                     if (response.ok) {
                         showMessage('success', 'TTS generation stopped successfully');
                         isStreamProcessing = false;
                         setStreamButtonLoading(false);
                     } else {
                         console.warn("Stop request returned non-OK status:", result);
                         showMessage('warning', result.message || 'Stop request completed with warnings');
                     }
                 } catch (error) {
                     console.error("Error stopping TTS:", error);
                     showMessage('warning', 'TTS generation may still be running on server');
                 }
             } else {
                 showMessage('info', 'Playback stopped');
             }

             // Reset UI state
             setControlsDisabled(true); // Disable all controls
             isStopping = false;
         });

         nextButton.addEventListener('click', () => {
             if (audioQueue.length > 0) {
                 console.log("Next button clicked");
                 singleAudioPlayer.pause(); // Pause current audio
                 isPlaying = false; // Mark as not playing
                 updatePlayPauseIcon(true); // Show play icon
                 restartButton.disabled = true; // Disable restart for the old chunk
                 stopWordHighlighting(); // Stop highlighting for the old chunk
                 // Don't hide the full text display - just update the current paragraph
                 playNextAudio(); // Play the next chunk
             } else {
                 console.log("Next button clicked, but queue is empty.");
                 // If queue is empty and processing is complete, maybe show a message?
                 if (!isStreamProcessing) {
                     showMessage('info', 'No more audio chunks in the queue.');
                 }
             }
         });

         volumeControl.addEventListener('input', () => {
             singleAudioPlayer.volume = parseFloat(volumeControl.value);
         });

         speedControl.addEventListener('change', () => {
             if (singleAudioPlayer.src && isAudioSetup) {
                singleAudioPlayer.playbackRate = parseFloat(speedControl.value);
             }
         });

         // --- File Input Logic ---
         loadFileButton.addEventListener('click', () => {
             fileInput.click(); // Trigger the hidden file input click
         });

         fileInput.addEventListener('change', async (event) => {
             const file = event.target.files[0];
             if (!file) {
                 fileNameSpan.textContent = 'No file selected';
                 textInput.value = '';
                 return;
             }

             fileNameSpan.textContent = file.name;
             hideMessage();
             showMessage('info', `Loading file: ${file.name}...`);

             try {
                 if (file.type === 'application/pdf') {
                     // Handle PDF conversion on the server
                     const formData = new FormData();
                     formData.append('file', file);

                     const response = await fetch('/api/convert_pdf_to_text', {
                         method: 'POST',
                         body: formData,
                     });

                     if (!response.ok) {
                         const errorData = await response.json();
                         throw new Error(errorData.detail || 'Failed to convert PDF.');
                     }

                     const data = await response.json();
                     textInput.value = data.text;
                     showMessage('success', `Successfully converted and loaded PDF: ${file.name}`);

                 } else if (file.type.startsWith('text/') || file.type === 'application/json' || file.name.endsWith('.md')) {
                     // Handle text-based files
                     const reader = new FileReader();
                     reader.onload = (e) => {
                         textInput.value = e.target.result;
                         showMessage('success', `Successfully loaded file: ${file.name}`);
                     };
                     reader.onerror = () => {
                         showMessage('error', `Failed to read file: ${file.name}`);
                     };
                     reader.readAsText(file);
                 } else {
                     showMessage('warning', 'Unsupported file type. Please select a text, markdown, HTML, or PDF file.');
                     textInput.value = '';
                 }
             } catch (error) {
                 console.error('Error loading file:', error);
                 showMessage('error', `Error loading file: ${error.message}`);
                 textInput.value = '';
             }
         });

         // --- Helper for Button Loading State ---
         const streamButtonIcon = document.getElementById('stream-button-icon');
         const streamButtonText = document.getElementById('stream-button-text');

         function setStreamButtonLoading(isLoading) {
             streamButton.disabled = isLoading;
             if (isLoading) {
                 streamButtonIcon.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                     <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                     <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                 </svg>`;
                 streamButtonText.textContent = 'Processing...';
             } else {
                 streamButtonIcon.innerHTML = `<i data-lucide="play-circle" class="w-5 h-5"></i>`;
                 lucide.createIcons({ nodes: [streamButtonIcon.querySelector('i')] });
                 streamButtonText.textContent = 'Stream Audio';
             }
         }

         // --- SPA View Logic ---
         backToLoadBtn.addEventListener('click', () => {
             console.log("Back button clicked");
             // Stop any ongoing playback or streaming before switching back
             if (isPlaying || isStreamProcessing) {
                 // Trigger the stop logic, which will also reset UI and state
                 stopButton.click(); // Simulate stop button click
             }

             // Switch views
             playbackView.classList.add('hidden');
             dataLoadView.classList.remove('hidden');

             // Reset playback UI state explicitly in case stop didn't fully reset
             resetAudioPlayerUI(false, true); // Keep controls visible but disabled, hide text display when going back
             hideMessage(); // Clear any messages
         });


         // --- Initialization ---
         function initializeApp() {
             console.log("Initializing App...");
             fetchVoices();
             fetchTranslationLanguages();
             connectWebSocket();
             lucide.createIcons(); // Initial icon creation
             resetAudioPlayerUI(false, true); // Reset UI state, keep playback view elements visible but disabled initially
             // Ensure data load view is visible on load
             dataLoadView.classList.remove('hidden');
             playbackView.classList.add('hidden');
         }


        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
